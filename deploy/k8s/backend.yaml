apiVersion: apps/v1
kind: Deployment
metadata:
  name: kolibri-backend
  namespace: kolibri
  labels:
    app: kolibri-backend
    app.kubernetes.io/name: kolibri-backend
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: kolibri
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: kolibri-backend
  template:
    metadata:
      labels:
        app: kolibri-backend
        app.kubernetes.io/name: kolibri-backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "4050"
        prometheus.io/path: "/metrics"
    spec:
      terminationGracePeriodSeconds: 30
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: backend
          image: REPLACE_WITH_REGISTRY/kolibri-backend:RELEASE_TAG
          imagePullPolicy: IfNotPresent
          args:
            - "--listen"
            - "4050"
          ports:
            - containerPort: 4050
              name: http
              protocol: TCP
          env:
            - name: KOLIBRI_ENV
              value: "production"
            - name: KOLIBRI_LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: kolibri-config
                  key: LOG_LEVEL
            - name: KOLIBRI_LOG_JSON
              value: "true"
            - name: KOLIBRI_RATE_LIMIT_ENABLED
              value: "true"
            - name: KOLIBRI_SSO_SHARED_SECRET
              valueFrom:
                secretKeyRef:
                  name: kolibri-secrets
                  key: sso-shared-secret
                  optional: true
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 30
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: logs
              mountPath: /var/log/kolibri
      volumes:
        - name: tmp
          emptyDir: {}
        - name: logs
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: kolibri-backend
  namespace: kolibri
  labels:
    app: kolibri-backend
    app.kubernetes.io/name: kolibri-backend
spec:
  type: ClusterIP
  selector:
    app: kolibri-backend
  ports:
    - name: http
      port: 4050
      targetPort: 4050
      protocol: TCP
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: kolibri-backend-pdb
  namespace: kolibri
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: kolibri-backend
