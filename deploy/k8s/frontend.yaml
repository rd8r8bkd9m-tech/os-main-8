apiVersion: apps/v1
kind: Deployment
metadata:
  name: kolibri-frontend
  namespace: kolibri
  labels:
    app: kolibri-frontend
    app.kubernetes.io/name: kolibri-frontend
    app.kubernetes.io/component: web
    app.kubernetes.io/part-of: kolibri
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: kolibri-frontend
  template:
    metadata:
      labels:
        app: kolibri-frontend
        app.kubernetes.io/name: kolibri-frontend
    spec:
      terminationGracePeriodSeconds: 30
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
        - name: frontend
          image: REPLACE_WITH_REGISTRY/kolibri-frontend:RELEASE_TAG
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          volumeMounts:
            - name: cache
              mountPath: /var/cache/nginx
            - name: run
              mountPath: /var/run
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: cache
          emptyDir: {}
        - name: run
          emptyDir: {}
        - name: tmp
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: kolibri-frontend
  namespace: kolibri
  labels:
    app: kolibri-frontend
    app.kubernetes.io/name: kolibri-frontend
spec:
  type: ClusterIP
  selector:
    app: kolibri-frontend
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: kolibri-frontend-pdb
  namespace: kolibri
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: kolibri-frontend
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kolibri-frontend
  namespace: kolibri
  labels:
    app: kolibri-frontend
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  ingressClassName: nginx
  rules:
    - host: kolibri.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kolibri-frontend
                port:
                  number: 80
