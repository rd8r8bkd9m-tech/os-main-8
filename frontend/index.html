<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Колибри ИИ — генеративная система искусственного интеллекта с самообучением" />
    <meta name="theme-color" content="#0f172a" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <title>Колибри ИИ — Генеративная система</title>
    <style>
      /* Preloader styles */
      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0f172a;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      #preloader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .preloader-content {
        text-align: center;
        color: #f1f5f9;
      }
      .preloader-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid #334155;
        border-top-color: #10b981;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="preloader">
      <div class="preloader-content">
        <div class="preloader-spinner"></div>
        <p>Загрузка Колибри ИИ...</p>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide preloader when app is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.getElementById('preloader').classList.add('hidden');
        }, 300);
      });
    </script>
  </body>
</html>
