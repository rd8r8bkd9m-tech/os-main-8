# Kolibri Frontend Production Nginx Configuration

worker_processes auto;
pid /var/run/nginx.pid;
error_log /var/log/nginx/error.log warn;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        application/javascript
        application/json
        application/xml
        application/xml+rss
        application/wasm
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # Security headers (applied at server level)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=static_limit:10m rate=100r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Connection limits
        limit_conn conn_limit 100;

        # Health check endpoint
        location /healthz {
            access_log off;
            return 200 '{"status":"ok","service":"kolibri-frontend"}';
            add_header Content-Type application/json;
        }

        # Readiness endpoint  
        location /readyz {
            access_log off;
            return 200 '{"ready":true}';
            add_header Content-Type application/json;
        }

        # Static assets with aggressive caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|wasm)$ {
            limit_req zone=static_limit burst=200 nodelay;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options "nosniff" always;
            try_files $uri =404;
        }

        # API proxy (if backend is available)
        location /api/ {
            limit_req zone=api_limit burst=50 nodelay;
            
            # These headers will be set when proxying
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Try to proxy to backend, fallback to returning service unavailable
            proxy_pass http://kolibri-backend:8000;
            proxy_intercept_errors on;
            error_page 502 503 504 = @backend_unavailable;
        }

        location @backend_unavailable {
            return 503 '{"error":"Backend service temporarily unavailable","code":"SERVICE_UNAVAILABLE"}';
            add_header Content-Type application/json always;
            add_header Retry-After 5 always;
        }

        # SPA routing - serve index.html for all other routes
        location / {
            limit_req zone=static_limit burst=100 nodelay;
            try_files $uri $uri/ /index.html;
            
            # CSP header for main pages
            add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' http://localhost:* ws://localhost:*; frame-ancestors 'self';" always;
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
